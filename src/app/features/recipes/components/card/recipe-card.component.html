<div
  class="mx-auto w-full bg-white overflow-hidden rounded-md border border-borderC p-2 lg:p-4"
>
  <!-- Recipe image with dynamic source and alt text -->
  <img
    [src]="recipe?.imageUrl"
    [alt]="recipe?.title"
    class="w-full h-48 object-cover mb-2 rounded-md"
  />
  <div>
    <!-- Recipe title with truncation for long text -->
    <h2 class="text-xl font-semibold truncate text-gray-800">
      {{ recipe?.title }}
    </h2>
    <!-- Recipe description with truncation for better layout -->
    <p class="text-gray-600 text-sm mb-4 truncate">
      {{ recipe?.description }}
    </p>

    <div class="flex justify-between gap-x-1.5">
      <!-- Favorite button: Toggles between favorite/unfavorite states -->
      <button mat-stroked-button (click)="toggleFavorite()">
        @if(recipe?.isFavorite) {
        <span class="flex items-center text-[#4d4d4d] gap-x-2">
          Unfavorite
          <img src="icons/unfavorite.svg" alt="favorite" class="size-5" />
        </span>
        } @else {
        <span class="flex items-center gap-x-2">
          Favorite
          <img src="icons/favorite.svg" alt="favorite" class="size-5" />
        </span>
        }
      </button>
      <!-- Button to navigate to the recipe details page -->
      <button mat-flat-button [routerLink]="['/details/', recipe?.id]">
        See more
      </button>
    </div>
  </div>
</div>
