<section>
  <header>
    <form>
      <mat-form-field class="pb-2 pt-6 border-b border-b-borderC w-full">
        <mat-label>Recipe</mat-label>
        <input type="text" matInput [formControl]="searchControl" />
      </mat-form-field>
    </form>
  </header>
  <div
    class="flex flex-col gap-y-2 py-4"
    *ngIf="recipes$ | async as recipes; else loading"
  >
    <app-recipe-template
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
    ></app-recipe-template>
  </div>
</section>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
