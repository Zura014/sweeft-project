<div class="max-w-screen-xxl px-2 xs:px-6 md:px-8 mx-auto pb-8">
  <header>
    <h1 class="text-4xl pb-4 mb-4 border-b border-b-borderC">
      Recipe Submission
    </h1>
  </header>
  <section>
    <app-recipe-form (submitEvent)="onSubmit($event)">
      <!-- show feedback if the form is submitting -->
      <div *ngIf="isLoading()" class="py-6">
        <app-loading></app-loading>
      </div>
    </app-recipe-form>
  </section>
</div>
