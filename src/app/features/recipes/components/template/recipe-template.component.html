<div class="border border-borderC rounded-md w-full h-fit p-4">
  <a [routerLink]="['/details/', recipe()?.id]">
    <ul>
      <li>
        <span> Title: </span>
        <span>{{ recipe()?.title }}</span>
      </li>
      <li>
        <span>Description: </span>
        <span>{{ recipe()?.description }}</span>
      </li>
      <li>
        <span> pfp: </span>
        <img [src]="recipe()?.imageUrl" [alt]="recipe()?.imageUrl" />
      </li>
    </ul>
  </a>
</div>
